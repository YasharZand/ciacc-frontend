<mat-card>
    <mat-card-header>

      <mat-card-title>Carsome Booking App Version 0.1</mat-card-title>
      <mat-card-subtitle>Welcome to Carsome Booking App</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        please register your username to proceed to booking.
      </p>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
          <mat-hint>This email will be used for your appointment!</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button [disabled]="!this.emailFormControl.valid" (click)="saveUser()">Register User</button>
        <button mat-button [disabled]="!isUserSaved" (click)="proceedBooking()">Proceed Booking</button>
      </mat-card-actions>
  </mat-card>
